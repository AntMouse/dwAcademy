<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9-14 타이틀</title>
  <script>
    function changeimage() {
      let sel = document.getElementById("sel");
      let img = document.getElementById("myImg");
      img.onload = function () {
        let mySpan = document.getElementById("mySpan");
        mySpan.innerHTML = img.width + "x" + img.height;
      }
      let index = sel.selectedIndex;
      img.src = sel.options[index].value;
    }
  </script>
</head>
<body>
  <h3>onload로 이미지 크기 출력</h3>
  <hr>
  <form>
    <select id="sel" onchange="changeimage()">
      <option value="사과.jpg">사과</option>
      <option value="바나나.jpg">바나나</option>
      <option value="망고.jpg">망고</option>
    </select>
    <span id="mySpan">이미지 크기</span>
  </form>
  <p>
    <img id="myImg" src="사과.jpg" alt=".">
  </p>
</body>
</html>
