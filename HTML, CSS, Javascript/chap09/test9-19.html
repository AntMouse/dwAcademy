<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test9-19 타이틀</title>
  <script>
    function drawImage() {
      let sel = document.getElementById("fruits");
      let img = document.getElementById("fruitimage");
      img.src = sel.options[sel.selectedIndex].value;
    }
  </script>
</head>
<body onload="drawImage()">
  <h3>select 객체에서 선택한 과일 출력</h3>
  <hr>
  <p>
    과일을 선택하면 이미지가 출력됩니다.
  </p>
  <form>
    <select id="fruits" onchange="drawImage()">
      <option value="사과.jpg">사과</option>
      <option value="바나나.jpg">바나나</option>
      <option value="망고.jpg">망고</option>
    </select>
    <img id="fruitimage" src="바나나.jpg" alt="">
  </form>
</body>
</html>
