<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>46</title>
</head>
<body>
  <script>
    function ans46() {
      let diceResultArray = new Array();

      for (let i = 0; i < 10; i++) {
          let diceValue = Math.floor(Math.random() * 6) + 1;
          diceResultArray.push(diceValue);
      }

      return diceResultArray;
    }

    let diceResultWrite = ans46();

    document.write("<p>주사위 결과: " + diceResultWrite + "</p>");
</script>
</body>
</html>
