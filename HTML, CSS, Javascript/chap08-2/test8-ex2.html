<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test8-ex2 타이틀</title>
  <script>
    function DivCreate() {
      let obj = document.getElementById("parent");
      let firstDiv = document.createElement("div");
      let SecondDiv = document.createElement("div");
      let thirdP = document.createElement("p");
      let forthSpan = document.createElement("span");

      firstDiv.innerHTML = "여기는 첫 번째 div 태그<br>";
      SecondDiv.innerHTML = "두 번째 div 태그<br>";
      thirdP.innerHTML = "여기는 p 태그<br>";
      forthSpan.innerHTML = "span 태그 강조";

      firstDiv.appendChild(SecondDiv);
      SecondDiv.appendChild(thirdP);
      thirdP.appendChild(forthSpan);
      
      obj.appendChild(firstDiv);
      
      firstDiv.onclick = function () {
        let ex2 = this.parentElement;
        ex2.removeChild(this);
      };
    }
  </script>
</head>
<body id="parent">
  <h3>동적 생성 및 제거</h3>
  <hr>
  <a href="javascript:DivCreate()">DIV 생성</a>
</body>
</html>
