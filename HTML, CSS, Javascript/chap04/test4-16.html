<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test4-16 타이틀</title>
  <style>
    div {background-color: #90d000;
         width: 300px; padding: 20px;}
    div.box1 {border-radius: 50px;}
    div.box2 {border-radius: 0px 20px 40px 60px;}
    div.box3 {border-radius: 0px 20px 40px 20px;}
    div.box4 {border-radius: 0px 20px 0px 20px;}
    div.box5 {border-radius: 50px; border: dotted;}
  </style>
</head>
<body>
  <h3>둥근 모서리 테두리</h3>
  <hr>
  <div class="box1">반지름 50픽셀의 둥근 모서리</div><br>
  <div class="box2">반지름 0, 20, 40, 60 둥근 모서리</div><br>
  <div class="box3">반지름 0, 20,0, 20 둥근 모서리</div><br>
  <div class="box4">반지름 0, 20, 0, 20 둥근 모서리</div><br>
  <div class="box5">반지름 50의 둥근 점선 모서리</div><br>
</body>
</html>
