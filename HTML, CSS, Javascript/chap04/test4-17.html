<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test4-17 타이틀</title>
  <style>
    p {background-color: yellow; width: 200px; height: 60px; padding: 10px;
       border: 20px solid lightgray;}
    p.round {border-image: url(그림01.jpg) 30 round;}
    p.repeat {border-image: url(그림01.jpg) 30 repeat;}
    p.stretch {border-image: url(그림01.jpg) 30 stretch;}
  </style>
</head>
<body>
  <h3>이미지 테두리 만들기</h3>
  <hr>
  다음은 원본 이미지입니다.<br>
  <img src="그림01.jpg" alt="캡처 이미지 출력" width="200px" height="200px">
  <hr>
  <p>20x20 크기의 회색 테두리를 가진 p 태그</p>
  <p class="round">round 스타일 이미지 테두리</p>
  <p class="repeat">repeat 스타일 이미지 테두리</p>
  <p class="stretch">stretch 스타일 이미지 테두리</p>
</body>
</html>
