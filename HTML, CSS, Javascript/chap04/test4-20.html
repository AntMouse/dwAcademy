<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test4-20 타이틀</title>
  <style>
    div {
      width: 150px;
      height: 70px;
      padding: 10px;
      border: 10px solid lightgrey;
      background-image: url(그림01.jpg);
      background-size: 150px 100px;
      background-repeat: no-repeat;
    }
    div.redBox {
      box-shadow: 10px 10px red;
    }
    div.blurBox {
      box-shadow: 10px 10px 5px skyblue;
    }
    div.multiEffect {
      box-shadow: 2px 2px 2px black,
      0px 0px 25px blue, 0px 0px 5px darkblue;
    }
  </style>
</head>
<body>
  <h3>박스 그림자 만들기</h3>
  <hr>
  <div class="redBox">뚱이와 함께</div><br>
  <div class="blurBox">뚱이와 함께</div><br>
  <div class="multiEffect">뚱이와 함께</div><br>
</body>
</html>
