<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>testa 타이틀</title>
  <style>
    p {background-color: #90D000; width: 300px; padding: 20px;}
    p.box1 {border-radius: 50px;}
    p.box2 {border-radius: 0px 20px 40px 60px;}
    p.box3 {border-radius: 0px 20px 40px 20px;}
    p.box4 {border-radius: 0px 20px 0px 20px;}
    p.box5 {border-radius: 50px; border-style: dotted;}
  </style>
</head>
<body>
  <h3>Consolas font</h3>
  <hr>
  <p class="box1">반지름 50픽셀의 둥근 모서리</p>
  <p class="box2">반지름 0,20,40,60</p>
  <p class="box3">반지름 0,20,40,20</p>
  <p class="box4">반지름 0,20,0,20</p>
  <p class="box5">반지름 50의 둥근 점선 모서리</p>
</body>
</html>
