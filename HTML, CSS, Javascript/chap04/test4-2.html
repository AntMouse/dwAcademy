<!DOCTYPE html>
<html>
    <head>
        <title>
            CSS3 스타일 시트로 꾸민 웹 페이지 타이틀
        </title>
        <style>
            /* CSS 스아틸 시트 작성 
            스타일 안 에서는 주석이 다름 */
            body {background-color: mistyrose;}
            h3 {color: purple;}
            hr {height: 5px; border: solid yellowgreen; background-color: yellowgreen;}
            span {color: blue; font-size: 20px;}
        </style>
    </head>
    <body>
        <h3>CSS 스타일 맛보기</h3>
        <hr>
        <p>
        나는 <span>웹 프로그래밍</span>을 좋아합니다.
        </p>
    </body>
</html>
