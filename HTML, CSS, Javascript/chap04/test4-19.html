<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test4-19 타이틀</title>
  <style>
    div {
      font-size: 24px;
      font-style: normal;
    }
    div.shadow1 {
      text-shadow: 3px 3px;
    }
    div.shadow2 {
      text-shadow: 3px 3px red;
    }
    div.shadow3 {
      text-shadow: 3px 3px 3px blue;
    }
    div.shadow4 {
      text-shadow: 0px 0px 3px skyblue;
    }
    div.shadow5 {
      color: white;
      text-shadow: 0px 0px 3px darkblue;
    }
    div.shadow6 {
      color: white;
      text-shadow: 0px 0px 3px black;
    }
    div.shadow7 {
      color: yellow;
      text-shadow: 2px 2px 2px black,
      0px 0px 25px red, 0px 0px 50px green
      ;
    }
  </style>
</head>
<body>
  <h3>텍스트 그림자 만들기</h3>
  <hr>
  <div class="shadow1">Drop Shadow</div><br>
  <div class="shadow2">Color Shadow</div><br>
  <div class="shadow3">Blur Shadow</div><br>
  <div class="shadow4">Glow Effect</div><br>
  <div class="shadow5">WordArt Effect</div><br>
  <div class="shadow6">3D Effect</div><br>
  <div class="shadow7">Multiple Shadow Effect</div><br>
</body>
</html>
