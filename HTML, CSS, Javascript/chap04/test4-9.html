<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test4-9 타이틀</title>
  <style>
    .main {background-color: linen;}
    h3, li {color: brown;}
    h3::first-letter {color: red;}
    div > div > strong {background-color: yellow;}
    #list {background-color: pink;}
    li:hover {background-color: yellowgreen;}
    ul > li > span {color: green;}
    ul strong {color: blue;}
    .warning {color: red;}
    #list span {color: aqua;}
  </style>
</head>
<body class="main">
  <h3>Web Programming</h3>
  <hr>
  <div>
    <div>2학기 <strong>학습 내용</strong>입니다.</div>
    <ul id="list">
    <li><span>HTML5</span></li>
    <li><strong>CSS</strong></li>
    <li>JAVASCRIPT</li>
    </ul>
    <div class="warning">60점 이하는 F</div>
  </div>
</body>
</html>
