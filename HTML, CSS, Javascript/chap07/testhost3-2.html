<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>testaa 타이틀</title>
  <style>
    p {color: white; background-color: purple;}
    p.s1 {color:black; background-color: yellow;}
    ul>li.s2 {color:green; font-size: 12px;}
    div {font-size: 30px; color: blue;}
  </style>
</head>
<body>
  <h3>Div 요소의 아이디 #main</h3>
  <p>선택자_1</p>
  <p class="s1">아이디 #main 하위의 div 요소1</div>
  <ul>
    <li>클래스 선택자</li>
    <li>아이디 선택자</li>
    <li class="s2">속성 선택자</li>
  </ul>
  <p>선택자_2</p>
  <div><b><i>선택자_3</i></b></div>
</body>
</html>
