<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>testhost3 타이틀</title>
  <style>
    p.pbackcolor {
      background-color: brown;
      color: white;
    }
    p.pback {
      background-color: yellow;
    }
    ul > li {
      font-size: 1.5em;
    }
    ul > li:nth-child(3) {
      font-size: medium;
      color: green;
    }
    .lastblue {
      font-size: 2em;
      color: blue;
    }
  </style>
</head>
<body>
  <div>Div 요소의 아이디 #main</div>
  <p class="pbackcolor">선택자_1</p>
  <p class="pback">아이디 #main 하위의 div 요소1</p>
  <ul>
    <li>클래스 선택자</li>
    <li>아이디 선택자</li>
    <li>속성 선택자</li>
  </ul>
  <p class="pbackcolor">선택자_2</p>
  <p class="lastblue"><b><i>선택자_3</i></b></p>
</body>
</html>
