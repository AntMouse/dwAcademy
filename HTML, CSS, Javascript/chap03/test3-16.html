<!DOCTYPE html>
<html>
    <head>
        <title>
            생일 축하합니다 타이틀
        </title>
    </head>
    <body>
        <h3>생일축하합니다</h3>
        <hr>
        당신의 생일은 2000년 5월 20일입니다. 
        틀리면 수정하시고 파티 시간과 장소를 입력하세요.
        <hr>
        <form>
        <table border="1">
        <tbody>
            <tr><td>생일</td><td><input type="date" value="2000-05-20"></td></tr>
            <tr><td>생일파티시간</td><td><input type="time" value="19:30"></td></tr>
            <tr><td>생일파티장소</td><td><input type="text" value="장소 입력"></td></tr>
        </tbody>
        </table>
        </form>
    </body>
</html>
