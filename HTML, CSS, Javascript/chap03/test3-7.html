<!DOCTYPE html>
<html>
    <head>
        <title>
            데이터 목록을 가진 텍스트 입력
        </title>
    </head>
    <body>
        <h3>가보고 싶은 곳</h3>
        <hr>
        <form>
            나라 : <input type="text" name="countries name" size="10" list="countries"><br>
                    <datalist id="countries">
                        <option value="가나"></option>
                        <option value="스위스"></option>
                        <option value="브라질"></option>
                    </datalist>
            보고싶은것 : <input type="text" name="view name" size="10" list="viewlist"><br>
                    <datalist id="viewlist">
                        <option value="산"></option>
                        <option value="바다"></option>
                        <option value="도시"></option>
                    </datalist>
        </form>
    </body>
</html>
