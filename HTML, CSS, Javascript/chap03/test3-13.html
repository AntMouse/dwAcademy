<!DOCTYPE html>
<html>
    <head>
        <title>
            &lt;label&gt;로 라디오 버튼에 캡션 만들기 타이틀
        </title>
    </head>
    <body>
        <h3>먹고 싶은 것 하나만 선택? (&lt;label&gt;이용)</h3>
        <hr>
        <form>
            <label>
                <input type="radio" name="china" value="1">
                짜장면<img src="test3-8pic1.png" alt="짜장면 이미지">
            </label><br>
            <label>
                <input type="radio" name="china" value="3" checked>
                짬뽕<img src="test3-8pic1.png" alt="짬뽕 이미지">
            </label><br>
            <label>
                <input type="radio" name="china" value="3">
                탕수육<img src="test3-8pic1.png" alt="탕수육 이미지">
            </label>
        </form>
    </body>
</html>
