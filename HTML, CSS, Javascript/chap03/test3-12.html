<!DOCTYPE html>
<html>
    <head>
        <title>
            태그로 로그인 폼 만들기 타이틀
        </title>
    </head>
    <body>
        <h3>&lt;label&gt; 태그로 로그인 폼 만들기</h3>
        <hr>
        <form method="get">
        <label>사용자 ID : <input type="text" size="15" ></label><br>
        <label for="passwordid">비밀 번호 : </label>
        <input type="password" id="passwordid" size="15" value="">
        <input type="submit" value="완료">
        </form>
    </body>
</html>
