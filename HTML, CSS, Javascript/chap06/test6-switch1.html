<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6-switch1 타이틀</title>
</head>
<body>
  <script>
    let fruits = prompt("과일 입력", "입력");
    let price;
    switch (fruits) {
      case "바나나":
        price = 200;
        break;

      case "사과":
        price = 300;
        break;

      case "체리":
        price = 400;
        break;

      default:
        document.write("팔지 않습니다.");
        price = "";
        break;
    }
    document.write(price);
  </script>
</body>
</html>
