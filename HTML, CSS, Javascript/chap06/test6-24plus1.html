<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6-24plus1 타이틀</title>
  <script>
    function gugudan() {
      for (let i = 2; i <= 9; i++) {
        for (let m = 1; m <= 9; m++) {
          document.write(i + " * " + m + " = " + (i * m) + "<br>");
        }    
        document.write("<hr>")
      }
    }
  </script>
</head>
<body>
  <h3>구구단 출력 함수 만들기</h3>
  <hr>
  <script>
    gugudan();
  </script>
</body>
</html>
