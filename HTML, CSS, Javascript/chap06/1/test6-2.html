<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6-2 타이틀</title>
  <script>
    function p1show(obj) {
      obj.src="1.jpg";
    }
    function p2show(obj) {
      obj.src="2.jpg";
    }
  </script>
</head>
<body>
  <h3>마우스 올려 보세요</h3>
  <hr>
  <img src="1.jpg" alt="이미지" width="300px" height="300px"
  onmouseover="p2show(this)"
  onmouseout="p1show(this)">
</body>
</html>
