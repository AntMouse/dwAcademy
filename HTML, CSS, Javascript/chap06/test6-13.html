<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6-13 타이틀</title>
  <script>
    function digit8(num) {
      let str = "";
      for (let i = 0; i < 8; i++, num <<= 1) {
        if ((num & 0x80)) {
          str += "1";
        } else {
          str += "0";
        }
      }
      return str;
    }
  </script>
</head>
<body>
  <h3>비트 논리 연산과 시프트 연산</h3>
  <hr>
  <script>
    let x = 10; y = 3;
    document.write("x = " + x + ", y = " + y);
    document.write("<br>");

    document.write("x : " + digit8(x));
    document.write("<br>");
    document.write("y : " + digit8(y));
    document.write("<br>");

    document.write("x & y : " + digit8((x & y)));
    document.write("<br>");
    document.write("x | y : " + digit8((x | y)));
    document.write("<br>");

    document.write("x ^ y : " + digit8(x ^ y));
    document.write("<br>");
    document.write("~x : " + digit8((~x)));
    document.write("<br>");

    document.write("x << 1 : " + digit8((x << 1)) + " (" + (x<<1) + ")");
    document.write("<br>");
    document.write("x >> 1 : " + digit8((x >> 1)) + " (" + (x >> 1) + ")");
    document.write("<br>");
    document.write("x >>> 1 : " + digit8((x >>> 1)) + " (" + (x >>> 1) + ")");
  </script>
</body>
</html>
