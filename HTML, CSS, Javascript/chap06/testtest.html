<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Menu Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #menubar {
      background-color: #333;
      overflow: hidden;
    }

    #menubar ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
    }

    #menubar li {
      flex: 1;
      text-align: center;
    }

    #menubar a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 14px 16px;
    }

    #menubar a:hover {
      background-color: #555;
    }
  </style>
</head>

<body>
  <nav id="menubar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
</body>

</html>
