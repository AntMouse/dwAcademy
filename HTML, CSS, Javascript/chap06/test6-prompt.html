<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6-prompt 타이틀</title>
  <script>
    var test = prompt("이름을 입력하세요", "황기태");
    if (test == null) {
      document.write("취소되었습니다.");
    } else if (test == "") {
      document.write("이름을 입력하지 않았습니다.");
    } else {
      document.write(test);
    }
  </script>
</head>
<body>
  
</body>
</html>
