<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6-confirm 타이틀</title>
  <script>
    var test = confirm("전송할까요");
    if (test == true) { // 확인 누른 경우
      alert("전송하였습니다.")
      document.write("전송하였습니다.");      
    } else {
      alert("취소하였습니다.")
      document.write("취소하였습니다.")
    }
  </script>
</head>
<body>
</body>
</html>
