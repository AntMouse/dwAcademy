<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test-sample5-10 타이틀</title>
  <style>
    @keyframes textColorAnimation {
      0% {color : blue;}
      30% {color : green;}
      100% {color : red;}
    }
    span {
      animation-name: textColorAnimation;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
  </style>
</head>
<body>
  <h3>테스트5-10</h3>
  <hr>
  <p><span>텍스트를 5초에 blue, green, red로 무한 반복합니다.</span></p>
</body>
</html>
