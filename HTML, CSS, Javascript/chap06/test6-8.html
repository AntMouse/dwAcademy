<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test6-8 타이틀</title>
</head>
<body>
  <h3>document.write() 활용</h3>
  <hr>
  <script>
    var x = 32;
    var asw1 = 100 + x*2/4 - 3;
    var asw2 = x/10;
    var asw3 = x%2;

    document.write("x : " + x + "<br>");
    document.write("100 + x*2/4 - 3 = " + asw1 + "<br>");
    document.write("x/10 = " + asw2 + "<br>");
    document.write("x%2 = " + asw3 + "<br>");
  </script>
</body>
</html>
