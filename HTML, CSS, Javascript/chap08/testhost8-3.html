<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>testhost8-3 타이틀</title>
  <style>
    h3 {
      text-align: center;
      margin-top: 20px;
    }
    td, th {
      border: 1px solid;
    }
    body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  table {
    border-collapse: collapse; /* 테이블 셀 경계를 겹치게 설정 */
    text-align: center;
    width: 90%;
  }

  th, td {
    border: 1px solid;
    padding: 8px; /* 각 셀의 안팎 여백 설정 */
  }
  
  caption {
    margin-bottom: 20px;
    font-size: 1.5em;
  }
  </style>
</head>
<body>
  <p></p>
  <table border="1">
    <caption><strong>제목</strong></caption>
    <thead>
      <tr>
        <th>1행 1열</th>
        <th>1행 2열</th>
        <th>1행 3열</th>
        <th>1행 4열</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>2행 1열</td>
        <td>2행 2열</td>
        <td>2행 3열</td>
        <td>2행 4열</td>
      </tr>
      <tr>
        <td>3행 1열</td>
        <td>3행 2열</td>
        <td>3행 3열</td>
        <td>3행 4열</td>
      </tr>
      <tr>
        <td colspan="4">4행</td>
      </tr>
      <tr>
        <td colspan="4" style="padding: 100px;"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
