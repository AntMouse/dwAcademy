<!DOCTYPE html>
<html>
    <head>
        <title>
            비디오 삽입 타이틀
        </title>
    </head>
    <body>
        <h3>비디오 삽입 제목</h3>
        <hr>
        <video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" 
        width="300" height="300" controls autoplay>비디오가 안 나올 때 출력할 메시지</video>
        
        <div></div>

        <iframe width="300px" height="200px" src="https://www.youtube.com/embed/3jmCD_JXDbQ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
            이 브라우저는 iframe을 지원하지 않습니다
        </iframe>

        <div></div>

        <video width="300" height="300" controls autoplay>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
            비디오가 안 나올 경우 출력할 메시지
        </video>
    </body>
</html>
