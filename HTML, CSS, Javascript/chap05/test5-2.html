<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test5-2 타이틀</title>
  <style>
    div {
      display: inline-block;
      background-color: red;
      color: white;
      width: 50px;
      height: 50px;
      border: 1px solid lightgrey;
      text-align: center;
    }
    div.text-h:hover {
      position: relative;
      left: 20px;
      top: 20px;
      background-color: green;
    }
    div.text-k:hover {
      position: relative;
      left: -20px;
      top: -20px;
      background-color: green;
    }
  </style>
</head>
<body>
  <h3>상대 배치, relative</h3>
  <hr>
  <div>T</div>
  <div class="text-h">h</div>
  <div>a</div>
  <div>n</div>
  <div class="text-k">k</div>
  <div>s</div>
</body>
</html>
