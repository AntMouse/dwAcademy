<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test5-8 타이틀</title>
  <style>
    p {
      width: 15em;
      height: 3em;
      border: 1px solid lightgrey;
    }
    p.ex1 {
      overflow: hidden;
    }
    p.ex2 {
      overflow: visible;
    }
    p.ex3 {
      overflow: scroll;
    }
  </style>
</head>
<body>
  <h3>overflow 프로퍼티</h3>
  <hr>
  <p class="ex1">
  overflow에 hidden 값을 적용하면
  박스를 넘어가는 내용이 잘려 보이지 않습니다.
  </p><br>
  <p class="ex2">
  overflow에 visible 값을 적용하면
  콘텐트가 박스를 넘어가서도 출력됩니다.
  </p><br>
  <p class="ex3">
  overflow에 scroll 값을 적용하면
  박스에 스크롤바를 붙여 출력합니다.
  </p><br>
</body>
</html>
