<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test5-6 타이틀</title>
  <style>
    div > img {
      border: 3px solid red;
      position: absolute;
    }
    div {
      position: absolute;
    }
    #index1 {
      z-index: 1; left: 10px; top: 20px;
    }
    #index2 {
      z-index: 2; left: 30px; top: 40px;
    }
    #index3 {
      z-index: 3; left: 60px; top: 60px;
    }
    #index4 {
      z-index: 4; left: 90px; top: 80px;
    }
  </style>
</head>
<body>
  <h3>z-index 프로퍼티</h3>
  <hr>
  <div>
    <img id="index1" src="1.jpg" alt="이미지 출력1" width="100" height="140">
    <img id="index2" src="2.jpg" alt="이미지 출력2" width="100" height="140">
    <img id="index3" src="3.jpg" alt="이미지 출력3" width="100" height="140">
    <img id="index4" src="4.jpg" alt="이미지 출력4" width="100" height="140">
  </div>
</body>
</html>
