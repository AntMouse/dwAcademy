<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test7-8plus1 타이틀</title>
  <script>
    function randomInt() {
      return Math.floor(Math.random() * 99) + 1; // 1부터 99까지의 랜덤 정수
    }
  </script>
</head>
<body>
  <h3>Math를 활용한 나머지 구하기 연습</h3>
  <hr>
  <script>
    let ques = randomInt() + "%" + randomInt();
    let user = prompt(ques + " 값은 얼마입니까?", "0");
    
    if (user == null) {
      document.write("나머지 구하기 연습을 종료합니다");
    } else {
      let ans = eval(ques);
      if (ans == user) {
        document.write("정답!");
      } else {
        document.write("아니오!");
      }
      document.write(ques + "=" + "<strong>" + ans + "</strong>입니다<br>");
    }
  </script>
</body>
</html>
